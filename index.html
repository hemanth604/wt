<!DOCTYPE html>
<html>
<head>
  <title>Mobile Parts Servlet Example</title>
</head>
<body>
  <h2>Submit Mobile Part Details</h2>
  <form method="POST" action="Servlet">
    Brand: <input type="text" name="brand"/><br>
    Model: <input type="text" name="model"/><br>
    Part Name: <input type="text" name="partName"/><br>
    Part Type: 
    <select name="partType">
      <option value="Display">Display</option>
      <option value="Battery">Battery</option>
      <option value="Camera">Camera</option>
      <option value="Speaker">Speaker</option>
      <option value="Charging Port">Charging Port</option>
      <option value="Motherboard">Motherboard</option>
      <option value="Microphone">Microphone</option>
      <option value="SIM Tray">SIM Tray</option>
      <option value="Volume Button">Volume Button</option>
      <option value="Power Button">Power Button</option>
      <option value="Back Cover">Back Cover</option>
    </select><br>
    <input type="submit" value="Submit"/>
  </form>
</body>
</html>
